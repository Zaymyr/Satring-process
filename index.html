<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Visualizer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs" type="module"></script>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, rgba(80, 110, 255, 0.15), transparent 55%),
        linear-gradient(180deg, rgba(240, 244, 255, 0.9), rgba(245, 247, 255, 0.95));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1e293b;
    }

    header {
      padding: 1.5rem 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3.5vw, 2.6rem);
      font-weight: 600;
      color: #1d4ed8;
    }

    main {
      flex: 1;
      display: flex;
      gap: 1.5rem;
      padding: 0 2rem 2rem;
      min-height: 0;
    }

    .panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(30, 64, 175, 0.12);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .diagram-panel {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 25px 60px rgba(30, 64, 175, 0.18);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }

    .diagram-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      font-weight: 600;
      color: #1d4ed8;
    }

    .editor-panel {
      width: clamp(320px, 28vw, 420px);
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #1e293b;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-family: 'Fira Code', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.95rem;
      resize: vertical;
      line-height: 1.5;
      background-color: rgba(15, 23, 42, 0.03);
      color: #0f172a;
    }

    .editor-panel textarea {
      flex: 1;
      min-height: 0;
    }

    textarea:focus {
      outline: 2px solid rgba(59, 130, 246, 0.65);
      outline-offset: 2px;
    }

    .render-button {
      padding: 0.6rem 1.25rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .render-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
    }

    .render-button:active {
      transform: translateY(0);
    }

    .diagram-wrapper {
      position: relative;
      flex: 1;
      overflow: auto;
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.02);
    }

    .diagram-wrapper svg {
      max-width: 100%;
      height: auto;
    }

    .diagram-wrapper:empty::before {
      content: 'Your diagram will appear here';
      display: block;
      text-align: center;
      color: rgba(30, 41, 59, 0.6);
      font-size: 0.95rem;
      padding-top: 3rem;
    }

    @media (max-width: 960px) {
      main {
        flex-direction: column;
      }

      .diagram-panel {
        height: 55vh;
      }

      .editor-panel {
        width: 100%;
      }

      .diagram-header {
        position: sticky;
        top: 0;
        background: inherit;
        z-index: 1;
      }
    }

    footer {
      text-align: center;
      padding: 1rem 2rem 1.5rem;
      font-size: 0.9rem;
      color: rgba(30, 41, 59, 0.6);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), rgba(15, 23, 42, 0.95));
        color: #e2e8f0;
      }

      .panel {
        background: rgba(15, 23, 42, 0.85);
        border-color: rgba(148, 163, 184, 0.35);
      }

      .diagram-panel {
        background: rgba(15, 23, 42, 0.8);
        border-color: rgba(148, 163, 184, 0.35);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.55);
      }

      .diagram-header {
        border-color: rgba(148, 163, 184, 0.3);
        color: #93c5fd;
      }

      label {
        color: #e2e8f0;
      }

      textarea {
        background-color: rgba(15, 23, 42, 0.6);
        color: #e2e8f0;
        border-color: rgba(148, 163, 184, 0.4);
      }

      .diagram-wrapper {
        background: rgba(15, 23, 42, 0.7);
      }

      footer {
        color: rgba(226, 232, 240, 0.65);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mermaid Process Visualizer</h1>
    <p>Create and preview flowcharts, sequence diagrams, and more using Mermaid syntax.</p>
  </header>
  <main>
    <section class="diagram-panel">
      <div class="diagram-header">
        <span>Preview</span>
        <button id="render" class="render-button">Render diagram</button>
      </div>
      <div id="diagram" class="diagram-wrapper"></div>
    </section>
    <aside class="panel editor-panel">
      <label for="definition">Mermaid definition</label>
      <textarea id="definition">flowchart TD
  A[Start] --> B{Is it working?}
  B -- Yes --> C[Ship it]
  B -- No --> D[Fix it]
  D --> B
</textarea>
    </aside>
  </main>
  <footer>
    Built with <a href="https://mermaid.js.org" target="_blank" rel="noopener noreferrer">Mermaid</a>
  </footer>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

    const textarea = document.getElementById('definition');
    const diagram = document.getElementById('diagram');
    const button = document.getElementById('render');

    mermaid.initialize({
      startOnLoad: false,
      securityLevel: 'strict',
      theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default'
    });

    async function renderDiagram() {
      const definition = textarea.value.trim();
      diagram.innerHTML = '';

      if (!definition) {
        return;
      }

      try {
        const { svg } = await mermaid.render('diagram-' + Date.now(), definition);
        diagram.innerHTML = svg;
      } catch (error) {
        diagram.innerHTML = `<pre style="color:#dc2626; white-space:pre-wrap;">${error.message}</pre>`;
      }
    }

    button.addEventListener('click', renderDiagram);
    renderDiagram();
  </script>
</body>
</html>
