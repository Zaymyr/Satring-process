<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Visualizer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs" type="module"></script>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, rgba(80, 110, 255, 0.15), transparent 55%),
        linear-gradient(180deg, rgba(240, 244, 255, 0.9), rgba(245, 247, 255, 0.95));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1e293b;
    }

    header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 600;
      color: #1d4ed8;
    }

    main {
      flex: 1;
      display: grid;
      gap: 1.5rem;
      padding: 0 1.5rem 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      width: min(1100px, 100%);
      margin: 0 auto;
    }

    .panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(30, 64, 175, 0.12);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    label {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #1e293b;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-family: 'Fira Code', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.95rem;
      resize: vertical;
      line-height: 1.5;
      background-color: rgba(15, 23, 42, 0.03);
      color: #0f172a;
    }

    textarea:focus {
      outline: 2px solid rgba(59, 130, 246, 0.65);
      outline-offset: 2px;
    }

    button {
      align-self: flex-start;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
    }

    button:active {
      transform: translateY(0);
    }

    .diagram-wrapper {
      position: relative;
      flex: 1;
      overflow: auto;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.03);
      border: 1px dashed rgba(148, 163, 184, 0.4);
    }

    .diagram-wrapper:empty::before {
      content: 'Your diagram will appear here';
      display: block;
      text-align: center;
      color: rgba(30, 41, 59, 0.6);
      font-size: 0.95rem;
      padding-top: 3rem;
    }

    footer {
      text-align: center;
      padding: 1.25rem;
      font-size: 0.9rem;
      color: rgba(30, 41, 59, 0.6);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), rgba(15, 23, 42, 0.95));
        color: #e2e8f0;
      }

      .panel {
        background: rgba(15, 23, 42, 0.85);
        border-color: rgba(148, 163, 184, 0.35);
      }

      label {
        color: #e2e8f0;
      }

      textarea {
        background-color: rgba(15, 23, 42, 0.6);
        color: #e2e8f0;
        border-color: rgba(148, 163, 184, 0.4);
      }

      .diagram-wrapper {
        background: rgba(15, 23, 42, 0.65);
        border-color: rgba(148, 163, 184, 0.35);
      }

      footer {
        color: rgba(226, 232, 240, 0.65);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mermaid Process Visualizer</h1>
    <p>Create and preview flowcharts, sequence diagrams, and more using Mermaid syntax.</p>
  </header>
  <main>
    <section class="panel">
      <label for="definition">Mermaid definition</label>
      <textarea id="definition">flowchart TD
  A[Start] --> B{Is it working?}
  B -- Yes --> C[Ship it]
  B -- No --> D[Fix it]
  D --> B
</textarea>
      <button id="render">Render diagram</button>
    </section>
    <section class="panel">
      <label>Preview</label>
      <div id="diagram" class="diagram-wrapper"></div>
    </section>
  </main>
  <footer>
    Built with <a href="https://mermaid.js.org" target="_blank" rel="noopener noreferrer">Mermaid</a>
  </footer>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

    const textarea = document.getElementById('definition');
    const diagram = document.getElementById('diagram');
    const button = document.getElementById('render');

    mermaid.initialize({
      startOnLoad: false,
      securityLevel: 'strict',
      theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default'
    });

    async function renderDiagram() {
      const definition = textarea.value.trim();
      diagram.innerHTML = '';

      if (!definition) {
        return;
      }

      try {
        const { svg } = await mermaid.render('diagram-' + Date.now(), definition);
        diagram.innerHTML = svg;
      } catch (error) {
        diagram.innerHTML = `<pre style="color:#dc2626; white-space:pre-wrap;">${error.message}</pre>`;
      }
    }

    button.addEventListener('click', renderDiagram);
    renderDiagram();
  </script>
</body>
</html>
