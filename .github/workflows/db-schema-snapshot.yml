name: Supabase Schema Snapshot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Show CLI version (debug)
        run: supabase --version

      - name: Dump schema (all schemas)
        run: |
          mkdir -p docs/db
          supabase db dump \
            --db-url "${{ secrets.SUPABASE_DB_URL_SESSION }}" \
            --schema-only \
            --file docs/db/schema.sql

      # Optional: just the public schema too
      # - name: Dump schema (public only)
      #   run: |
      #     supabase db dump \
      #       --db-url "${{ secrets.SUPABASE_DB_URL_SESSION }}" \
      #       --schema-only \
      #       --schema public \
      #       --file docs/db/schema_public.sql

      - name: Commit schema snapshot if changed
        run: |
          if [[ -n "$(git status --porcelain docs/db)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/db
            git commit -m "chore(db): update schema snapshot"
            git push
          else
            echo "No schema changes."
          fi
